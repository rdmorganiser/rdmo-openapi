components:
  requestBodies:
    internal_domain_attributes_createData:
      content:
        application/json:
          schema:
            required:
              - value_type
            type: object
            properties:
              parent:
                type: integer
                description: Parent entity in the domain model.
              is_collection:
                type: boolean
                description: Designates whether this attribute/entity is a collection.
              uri_prefix:
                type: string
                description: The prefix for the URI of this attribute/entity.
              conditions:
                type: array
                items:
                  type: string
                description: List of conditions evaluated for this attribute/entity.
              optionsets:
                type: array
                items:
                  type: string
                description: Option sets for this attribute.
              unit:
                type: string
                description: Unit for this attribute.
              key:
                type: string
                description: The internal identifier of this attribute/entity.
              comment:
                type: string
                description: Additional information about this attribute/entity.
              value_type:
                type: string
                description: Type of value for this attribute.
    internal_tasks_tasks_createData:
      content:
        application/json:
          schema:
            required:
              - title_en
              - title_de
              - text_en
              - text_de
            type: object
            properties:
              title_de:
                type: string
                description: The German title for this task.
              uri_prefix:
                type: string
                description: The prefix for the URI of this task.
              text_en:
                type: string
                description: The English text for this task.
              conditions:
                type: array
                items:
                  type: string
                description: The list of conditions evaluated for this task.
              text_de:
                type: string
                description: The German text for this task.
              key:
                type: string
                description: The internal identifier of this task.
              comment:
                type: string
                description: Additional internal information about this task.
              title_en:
                type: string
                description: The English title for this task.
    internal_questions_questionsets_createData:
      content:
        application/json:
          schema:
            required:
              - subsection
            type: object
            properties:
              order:
                type: integer
                description: The position of this question/questionset in lists.
              uri_prefix:
                type: string
                description: The prefix for the URI of this question/questionset.
              attribute_entity:
                type: integer
                description: The attribute/entity this question/questionset belongs to.
              subsection:
                type: integer
                description: The subsection this question/questionset belongs to.
              key:
                type: string
                description: The internal identifier of this question/questionset.
